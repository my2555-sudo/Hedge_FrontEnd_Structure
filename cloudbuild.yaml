steps:
  # Build the frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/hedge-frontend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/hedge-frontend:latest'
      - '-f'
      - 'frontend/Dockerfile'
      - '--build-arg'
      - 'VITE_API_BASE_URL=https://hedgebackend-882843235490.northamerica-northeast2.run.app'
      - 'frontend'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/hedge-frontend:$SHORT_SHA'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'hedge-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/hedge-frontend:$SHORT_SHA'
      - '--region'
      - 'northamerica-northeast2'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'VITE_API_BASE_URL=https://hedgebackend-882843235490.northamerica-northeast2.run.app'

images:
  - 'gcr.io/$PROJECT_ID/hedge-frontend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/hedge-frontend:latest'